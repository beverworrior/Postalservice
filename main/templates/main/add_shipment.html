{% extends 'main/base.html' %}

{% block title %}Add Shipment{% endblock %}

{% block content %}
<h2>Add Shipment</h2>
<form method="post">
    {% csrf_token %}
    <h3>Postal Record Information</h3>
    {{ postal_form.as_p }}
    <h3>Shipment Information</h3>
    {{ shipment_form.as_p }}
    <button type="submit">Add Shipment</button>
</form>
{% endblock %}
